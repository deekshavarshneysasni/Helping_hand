<!DOCTYPE html>
<html>
<head>
    <title>Email Form</title>
    <style>
        /* Add your CSS styles here for better presentation */
        body {
            font-family: Arial, sans-serif;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Email Form</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="receivers">Receivers</label>
            <input type="text" id="receivers" name="receivers" required>

            <label for="email_message">Email Message:</label>
            <textarea id="email_message" name="message" rows="6" required></textarea>

            <input type="submit" value="Send Email">
        </form>
    </div>
</body>
</html>
